<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Shop - Paiement</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Footer fixé en bas */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    header nav {
      margin-bottom: 20px;
    }

    .payment-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .payment-container h1 {
      margin-bottom: 20px;
      color: #198754;
    }

    .payment-methods {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .payment-methods i {
      font-size: 50px;
      color: #555;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .payment-methods i:hover {
      transform: scale(1.2);
      color: #198754;
    }

    .btn-pay {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-pay:hover {
      background-color: #145c37;
    }

    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Anna Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="cgv.html">CGV</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
          </ul>
          <a href="panier.html" class="btn btn-outline-primary me-2">
            <i class="fas fa-shopping-cart"></i> Panier
          </a>
          <a href="paiement.html" class="btn btn-outline-warning">
            <i class="fas fa-credit-card"></i> Paiement
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="payment-container">
      <h1>Paiement sécurisé</h1>
      <p>Choisissez votre mode de paiement préféré :</p>
      <div class="payment-methods">
        <i class="fab fa-cc-visa" title="Visa"></i>
        <i class="fab fa-cc-mastercard" title="MasterCard"></i>
        <i class="fab fa-cc-amex" title="American Express"></i>
        <i class="fab fa-cc-paypal" title="PayPal"></i>
        <i class="fas fa-money-bill-wave" title="Cash"></i>
      </div>
      <button class="btn-pay">Payer maintenant</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Anna Shop - Tous droits réservés.</p>
    <div>
      <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Mon script JS -->
<script src="script.js"></script>
</body>
</html>
