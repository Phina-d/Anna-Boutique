<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Anna Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body, html {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    padding: 2rem 1rem;
}

.navbar {
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    background-color: #fff;
}
.navbar-brand {
    font-weight: bold;
    font-size: 1.6rem;
}

.contact-container {
    max-width: 900px;
    margin: 0 auto;
}

.contact-info, .contact-form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin-bottom: 2rem;
}

.contact-info h3, .contact-form h3 {
    margin-bottom: 1rem;
    color: #333;
}

.contact-info div {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
    color: #555;
}
.contact-info i {
    font-size: 1.5rem;
    color: #6f42c1;
    margin-right: 0.8rem;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    background-color: #6f42c1;
    color: #fff;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 5px;
    transition: background 0.3s;
}
.contact-form button:hover {
    background-color: #5a34a1;
}

footer {
    background-color: #212529;
    color: white;
    padding: 1.5rem 0;
    text-align: center;
}
footer a {
    color: white;
    margin: 0 0.5rem;
    transition: color 0.2s;
}
footer a:hover {
    color: #6f42c1;
}
footer .social-icons, footer .payment-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
}
footer i {
    font-size: 1.5rem;
}
</style>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">Anna Shop</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="cgv.html">CGV</a></li>
<li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
<li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
<li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
</ul>
</div>
</div>
</nav>
</header>

<main class="contact-container">

<div class="contact-info">
<h3>Contactez-nous</h3>
<div><i class="fas fa-map-marker-alt"></i><span>123 Rue de la Boutique, Dakar, Sénégal</span></div>
<div><i class="fas fa-phone"></i><span>+221 77 123 45 67</span></div>
<div><i class="fas fa-envelope"></i><span>contact@annashop.com</span></div>
<div><i class="fas fa-clock"></i><span>Lundi - Vendredi : 9h - 18h</span></div>
</div>

<div class="contact-form">
<h3>Envoyez-nous un message</h3>
<form>
<input type="text" placeholder="Votre nom" required>
<input type="email" placeholder="Votre email" required>
<input type="text" placeholder="Objet" required>
<textarea rows="5" placeholder="Votre message" required></textarea>
<button type="submit">Envoyer</button>
</form>
</div>

</main>

<footer>
<div class="social-icons">
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-twitter"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-linkedin-in"></i></a>
<a href="#"><i class="fab fa-github"></i></a>
</div>

<div class="payment-icons">
<i class="fab fa-cc-visa"></i>
<i class="fab fa-cc-mastercard"></i>
<i class="fab fa-cc-amex"></i>
<i class="fab fa-cc-paypal"></i>
</div>

<p>© 2025 Anna Shop - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
